<br>
<p>
    <button type="button" class="btn btn-success" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        Generator Settings
    </button>
</p>
<div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div class="card">
        <div class="card-body">
            <p class="text-muted">Generate a new map to apply changes</p>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="switchED" checked (click)="generatorSettings.toggleUseEDMaps()">
                <label class="custom-control-label" for="switchED">Include maps from Lars' Epic Dwarf pack</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="switchHills" checked (click)="generatorSettings.toggleHillSettings()">
                <label class="custom-control-label" for="switchHills">Keep hills out of deployment zones</label>
            </div>
            <br>
            <div class="row align-content-center justify-content-center">
              <input #sliderBlocking type="range" class="custom-range is-success" min="0" max="5" defaultValue = 3 id="rangeBlocking" (input)="generatorSettings.getSlider('numBlocking', sliderBlocking.value)">
              <label class="custom-range-label" for="rangeBlocking">Number of Blocking Terrain: <span id="numBlocking"></span></label>
          </div>
          <div class="row align-content-center justify-content-center">
              <input #sliderDifficult type="range" class="custom-range is-success" min="0" max="5" defaultValue = 3 id="rangeDifficult" (input)="generatorSettings.getSlider('numDifficult', sliderDifficult.value)">
              <label class="custom-range-label" for="rangeDifficult">Number of Difficult Terrain: <span id="numDifficult"></span></label>
          </div>
          <div class="row align-content-center justify-content-center">
              <input #sliderObstacle type="range" class="custom-range is-success" min="0" max="5" defaultValue = 3 id="rangeObstacle" (input)="generatorSettings.getSlider('numObstacle', sliderObstacle.value)">
              <label class="custom-range-label" for="rangeObstacle">Number of Obstacle Terrain: <span id="numObstacle"></span></label>
          </div>
          <div class="row align-content-center justify-content-center">
              <input #sliderHill type="range" class="custom-range is-success" min="0" max="5" defaultValue = 3 id="rangeHill" (input)="generatorSettings.getSlider('numHill', sliderHill.value)">
              <label class="custom-range-label" for="rangeHill">Number of Hill Terrain: <span id="numHill"></span></label>
          </div>
          <div class="row align-content-center justify-content-center">
              <input #sliderForest type="range" class="custom-range is-success" min="0" max="5" defaultValue = 3 id="rangeForest" (input)="generatorSettings.getSlider('numForest', sliderForest.value)">
              <label class="custom-range-label" for="rangeForest">Number of Forest Terrain: <span id="numForest"></span></label>
          </div>
            <br>
            <button type="button" class="btn btn-success btn-sm" (click)="generatorSettings.restoreDefaults()">
                Restore Defaults
            </button>
        </div>
    </div>
</div>
